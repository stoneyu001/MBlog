<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析 - MBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            /* Gray-100 */
            font-family: 'Inter', sans-serif;
        }

        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            height: 100%;
        }
    </style>
</head>

<body class="text-gray-800">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <header class="mb-8 flex justify-between items-center max-w-7xl mx-auto">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">数据分析仪表盘</h1>
                <p class="text-gray-500 mt-1">实时监控与访问统计</p>
            </div>
            <div class="text-sm text-gray-500">
                最后更新: <span id="last-updated">-</span>
                <button onclick="fetchData()"
                    class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-sm">
                    刷新数据
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto space-y-6">
            <!-- Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="card border-l-4 border-blue-500">
                    <h3 class="text-gray-500 text-sm font-medium">今日访问 (PV)</h3>
                    <div class="mt-2 flex items-baseline">
                        <span class="text-3xl font-bold text-gray-900" id="today-pv">-</span>
                        <span class="ml-2 text-sm text-gray-500">次浏览</span>
                    </div>
                </div>
                <div class="card border-l-4 border-green-500">
                    <h3 class="text-gray-500 text-sm font-medium">今日访客 (UV)</h3>
                    <div class="mt-2 flex items-baseline">
                        <span class="text-3xl font-bold text-gray-900" id="today-uv">-</span>
                        <span class="ml-2 text-sm text-gray-500">人</span>
                    </div>
                </div>
                <div class="card border-l-4 border-purple-500">
                    <h3 class="text-gray-500 text-sm font-medium">历史总计 (PV)</h3>
                    <div class="mt-2 flex items-baseline">
                        <span class="text-3xl font-bold text-gray-900" id="total-pv">-</span>
                        <span class="ml-2 text-sm text-gray-500">次浏览</span>
                    </div>
                </div>
                <div class="card border-l-4 border-orange-500">
                    <h3 class="text-gray-500 text-sm font-medium">当前在线</h3>
                    <div class="mt-2 flex items-baseline">
                        <span class="text-3xl font-bold text-gray-900" id="online-users">-</span>
                        <span class="ml-2 text-sm text-gray-500">人 (5min内)</span>
                    </div>
                </div>
            </div>

            <!-- Trend Chart -->
            <div class="card">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">近7天访问趋势</h3>
                <div id="trend-chart" style="height: 350px;"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Top Pages -->
                <div class="card lg:col-span-2">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">热门页面 (Top 10)</h3>
                    <div id="pages-chart" style="height: 400px;"></div>
                </div>

                <!-- Device Distribution -->
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">设备分布</h3>
                    <div id="device-chart" style="height: 400px;"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- OS Distribution -->
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">操作系统</h3>
                    <div id="os-chart" style="height: 300px;"></div>
                </div>
                <!-- Browser Distribution -->
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">浏览器</h3>
                    <div id="browser-chart" style="height: 300px;"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 初始化图表实例
        let trendChart = echarts.init(document.getElementById('trend-chart'));
        let pagesChart = echarts.init(document.getElementById('pages-chart'));
        let deviceChart = echarts.init(document.getElementById('device-chart'));
        let osChart = echarts.init(document.getElementById('os-chart'));
        let browserChart = echarts.init(document.getElementById('browser-chart'));

        // 响应式调整
        window.addEventListener('resize', () => {
            trendChart.resize();
            pagesChart.resize();
            deviceChart.resize();
            osChart.resize();
            browserChart.resize();
        });

        async function fetchData() {
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();

                if (data.error) {
                    console.error('API Error:', data.error);
                    return;
                }

                updateOverview(data.overview);
                renderTrendChart(data.trend);
                renderPagesChart(data.top_pages);
                renderPieChart(deviceChart, data.devices, '设备类型');
                renderPieChart(osChart, data.os, '操作系统');
                renderPieChart(browserChart, data.browsers, '浏览器');

                document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Fetch Error:', error);
            }
        }

        function updateOverview(overview) {
            document.getElementById('today-pv').textContent = overview.today_pv.toLocaleString();
            document.getElementById('today-uv').textContent = overview.today_uv.toLocaleString();
            document.getElementById('total-pv').textContent = overview.total_pv.toLocaleString();
            document.getElementById('online-users').textContent = overview.online_users.toLocaleString();
        }

        function renderTrendChart(trendData) {
            const dates = (trendData || []).map(item => item.date);
            const pvData = (trendData || []).map(item => item.pv);
            const uvData = (trendData || []).map(item => item.uv);

            trendChart.setOption({
                tooltip: { trigger: 'axis' },
                legend: { data: ['PV (浏览量)', 'UV (访客数)'] },
                grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
                xAxis: { type: 'category', boundaryGap: false, data: dates },
                yAxis: { type: 'value' },
                series: [
                    {
                        name: 'PV (浏览量)',
                        type: 'line',
                        smooth: true,
                        data: pvData,
                        itemStyle: { color: '#3b82f6' },
                        areaStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ offset: 0, color: 'rgba(59,130,246,0.3)' }, { offset: 1, color: 'rgba(59,130,246,0.01)' }]) }
                    },
                    {
                        name: 'UV (访客数)',
                        type: 'line',
                        smooth: true,
                        data: uvData,
                        itemStyle: { color: '#10b981' },
                        areaStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ offset: 0, color: 'rgba(16,185,129,0.3)' }, { offset: 1, color: 'rgba(16,185,129,0.01)' }]) }
                    }
                ]
            });
        }

        function renderPagesChart(pagesData) {
            // 反转数据以在条形图中正确显示（Top 1在最上方）
            const data = [...(pagesData || [])].reverse();
            const paths = data.map(item => item.path); // 这里直接显示中文路径
            const pvData = data.map(item => item.pv);

            pagesChart.setOption({
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
                xAxis: { type: 'value' },
                yAxis: {
                    type: 'category',
                    data: paths,
                    axisLabel: {
                        formatter: function (value) {
                            // 截断过长的路径
                            return value.length > 30 ? value.substring(0, 30) + '...' : value;
                        }
                    }
                },
                series: [
                    {
                        name: '浏览量',
                        type: 'bar',
                        data: pvData,
                        itemStyle: { color: '#6366f1' },
                        label: { show: true, position: 'right' }
                    }
                ]
            });
        }

        function renderPieChart(chartInstance, data, name) {
            chartInstance.setOption({
                tooltip: { trigger: 'item' },
                legend: { bottom: '0%', left: 'center' },
                series: [
                    {
                        name: name,
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        itemStyle: {
                            borderRadius: 10,
                            borderColor: '#fff',
                            borderWidth: 2
                        },
                        label: { show: false, position: 'center' },
                        emphasis: {
                            label: { show: true, fontSize: 20, fontWeight: 'bold' }
                        },
                        labelLine: { show: false },
                        data: data
                    }
                ]
            });
        }

        // 初始加载
        fetchData();

        // 每30秒自动刷新
        setInterval(fetchData, 30000);
    </script>
</body>

</html>
