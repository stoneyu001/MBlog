<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理系统</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900" x-data="adminApp()" x-init="init()" x-cloak>

    <div class="fixed top-5 right-5 z-50 transition-all duration-300 transform" x-show="toast.show"
        x-transition:enter="translate-x-full opacity-0" x-transition:enter-end="translate-x-0 opacity-100"
        x-transition:leave="translate-x-0 opacity-100" x-transition:leave-end="translate-x-full opacity-0">
        <div class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow">
            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path :d="icons.check"></path>
                </svg>
            </div>
            <div class="ml-3 text-sm font-normal" x-text="toast.message"></div>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        <aside class="hidden md:flex md:flex-col w-64 bg-white border-r border-gray-200">
            <div class="flex items-center justify-center h-16 border-b border-gray-200 bg-indigo-600">
                <span class="text-xl font-bold text-white tracking-wider">MBlog Admin</span>
            </div>

            <div class="flex-1 flex flex-col justify-between p-4">
                <nav class="space-y-2">
                    <a href="#" @click.prevent="currentView = 'files'"
                        class="flex items-center px-4 py-2 rounded-md group transition-colors"
                        :class="currentView === 'files' ? 'bg-gray-100 text-gray-900' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
                        <svg class="w-5 h-5 mr-3"
                            :class="currentView === 'files' ? 'text-gray-500' : 'text-gray-400 group-hover:text-gray-500'"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="icons.collection">
                            </path>
                        </svg>
                        <span class="font-medium">文件管理</span>
                    </a>

                    <a href="#" @click.prevent="currentView = 'analytics'"
                        class="flex items-center px-4 py-2 rounded-md group transition-colors"
                        :class="currentView === 'analytics' ? 'bg-gray-100 text-gray-900' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'">
                        <svg class="w-5 h-5 mr-3"
                            :class="currentView === 'analytics' ? 'text-gray-500' : 'text-gray-400 group-hover:text-gray-500'"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="icons.chart">
                            </path>
                        </svg>
                        <span class="font-medium">数据分析</span>
                    </a>
                </nav>

                <div class="space-y-4">
                    <button @click="rebuildSite" :disabled="isBuilding"
                        class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-70 disabled:cursor-not-allowed">
                        <svg x-show="isBuilding" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor" :d="icons.spinner"></path>
                        </svg>
                        <span x-text="isBuilding ? '正在构建...' : '重构站点'"></span>
                    </button>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden bg-gray-50">
            <div class="flex flex-col h-full" x-show="currentView === 'files'">
                <header class="bg-white border-b border-gray-200 shadow-sm z-10">
                    <div class="px-6 py-4 flex items-center justify-between">
                        <button class="md:hidden mr-4 text-gray-500 focus:outline-none">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="icons.menu">
                                </path>
                            </svg>
                        </button>

                        <div class="flex-1 max-w-2xl">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            :d="icons.search"></path>
                                    </svg>
                                </div>
                                <input x-model="searchQuery" type="text"
                                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:bg-white sm:text-sm"
                                    placeholder="搜索文章...">
                            </div>
                        </div>

                        <div class="ml-4 flex items-center space-x-3">
                            <button @click="openImportModal"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                <svg class="-ml-1 mr-2 h-5 w-5 text-gray-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        :d="icons.download"></path>
                                </svg>
                                导入
                            </button>
                            <button @click="openModal('new')"
                                class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                                <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        :d="icons.plus"></path>
                                </svg>
                                新建
                            </button>
                        </div>
                    </div>
                </header>

                <main class="flex-1 overflow-y-auto p-6">
                    <div class="mb-4 flex items-center justify-between">
                        <h2 class="text-lg font-medium text-gray-900">文章列表</h2>
                        <span class="text-sm text-gray-500" x-text="`共 ${filteredFiles.length} 篇`"></span>
                    </div>

                    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                        <template x-for="file in filteredFiles" :key="file">
                            <div
                                class="group bg-white overflow-hidden shadow-sm rounded-xl border border-gray-200 hover:shadow-md transition-all flex flex-col">
                                <div class="p-5 flex-1">
                                    <div class="flex items-start justify-between">
                                        <div class="flex-shrink-0">
                                            <div class="h-12 w-12 rounded-lg flex items-center justify-center transition-colors"
                                                :class="file.includes('tech/') ? 'bg-blue-50 text-blue-600' : (file.includes('life/') ? 'bg-orange-50 text-orange-600' : 'bg-gray-100 text-gray-600')">

                                                <svg x-show="file.includes('tech/')" class="h-6 w-6" fill="none"
                                                    stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" :d="icons.tech"></path>
                                                </svg>
                                                <svg x-show="file.includes('life/')" class="h-6 w-6" fill="none"
                                                    stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" :d="icons.life"></path>
                                                </svg>
                                                <svg x-show="!file.includes('tech/') && !file.includes('life/')"
                                                    class="h-6 w-6" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" :d="icons.document"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <span
                                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                            :class="file.includes('tech/') ? 'bg-blue-100 text-blue-800' : (file.includes('life/') ? 'bg-orange-100 text-orange-800' : 'bg-gray-100 text-gray-800')"
                                            x-text="file.split('/')[0] === file ? 'Root' : file.split('/')[0]">
                                        </span>
                                    </div>
                                    <div class="mt-4">
                                        <h3 class="text-base font-semibold text-gray-900 truncate"
                                            x-text="file.split('/').pop()"></h3>
                                    </div>
                                </div>

                                <div class="border-t border-gray-100 px-5 py-3 bg-gray-50 flex space-x-2">
                                    <button @click="openModal('edit', file)"
                                        class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                        <svg class="h-4 w-4 mr-1.5 text-gray-500" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                :d="icons.pencil"></path>
                                        </svg>
                                        编辑
                                    </button>
                                    <button @click="deleteFile(file)"
                                        class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-red-300 shadow-sm text-sm font-medium rounded-md text-red-700 bg-white hover:bg-red-50">
                                        <svg class="h-4 w-4 mr-1.5 text-red-500" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                :d="icons.trash"></path>
                                        </svg>
                                        删除
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </main>
            </div>

            <div class="h-full w-full" x-show="currentView === 'analytics'" style="display: none;">
                <iframe src="/analytics" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 z-50 overflow-y-auto" x-show="modal.show" style="display: none;">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" @click="closeModal">
                <div class="absolute inset-0 bg-gray-500 opacity-75 backdrop-blur-sm"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full"
                x-show="modal.show" x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:scale-95">

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900"
                                x-text="modal.type === 'new' ? '新建文章' : '编辑文章'"></h3>
                            <div class="mt-4 space-y-4">
                                <div class="flex space-x-4">
                                    <div class="w-1/4">
                                        <label class="block text-sm font-medium text-gray-700">分类</label>
                                        <select x-model="modal.directory"
                                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                                            <option value="tech">技术栈志 (tech)</option>
                                            <option value="life">生活拾撷 (life)</option>
                                        </select>
                                    </div>
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium text-gray-700">文件名</label>
                                        <input type="text" x-model="modal.filename"
                                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">内容 (Markdown)</label>
                                    <textarea x-model="modal.content" rows="15"
                                        class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md font-mono p-2"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" @click="saveFile"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">保存</button>
                    <button type="button" @click="closeModal"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 z-50 overflow-y-auto" x-show="importModal.show" style="display: none;">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" @click="closeImportModal">
                <div class="absolute inset-0 bg-gray-500 opacity-75 backdrop-blur-sm"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
                x-show="importModal.show" x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:scale-95">

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">批量导入文章</h3>
                            <div class="mt-4 space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">选择分类</label>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div @click="importModal.category = 'tech'"
                                            class="cursor-pointer rounded-lg border p-4 flex items-center justify-center space-x-2 transition-all"
                                            :class="importModal.category === 'tech' ? 'border-indigo-500 bg-indigo-50 text-indigo-700' : 'border-gray-200 hover:border-gray-300'">
                                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    :d="icons.tech"></path>
                                            </svg>
                                            <span class="font-medium">技术栈志</span>
                                        </div>
                                        <div @click="importModal.category = 'life'"
                                            class="cursor-pointer rounded-lg border p-4 flex items-center justify-center space-x-2 transition-all"
                                            :class="importModal.category === 'life' ? 'border-orange-500 bg-orange-50 text-orange-700' : 'border-gray-200 hover:border-gray-300'">
                                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    :d="icons.life"></path>
                                            </svg>
                                            <span class="font-medium">生活拾撷</span>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">上传文件</label>
                                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-indigo-500 transition-colors cursor-pointer"
                                        @click="$refs.modalFileInput.click()"
                                        @dragover.prevent="$el.classList.add('border-indigo-500', 'bg-indigo-50')"
                                        @dragleave.prevent="$el.classList.remove('border-indigo-500', 'bg-indigo-50')"
                                        @drop.prevent="$el.classList.remove('border-indigo-500', 'bg-indigo-50'); handleImportFileSelect($event)">
                                        <div class="space-y-1 text-center">
                                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor"
                                                fill="none" viewBox="0 0 48 48">
                                                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    :d="icons.upload" />
                                            </svg>
                                            <div class="flex text-sm text-gray-600 justify-center">
                                                <span
                                                    class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                                                    <span>上传文件</span>
                                                    <input x-ref="modalFileInput" type="file" multiple accept=".md"
                                                        class="sr-only" @change="handleImportFileSelect">
                                                </span>
                                                <p class="pl-1">或拖拽文件到此处</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div x-show="importModal.files.length > 0">
                                    <h4 class="text-sm font-medium text-gray-700 mb-2">已选文件 (<span
                                            x-text="importModal.files.length"></span>)</h4>
                                    <ul
                                        class="border border-gray-200 rounded-md divide-y divide-gray-200 max-h-40 overflow-y-auto">
                                        <template x-for="(file, index) in importModal.files" :key="index">
                                            <li class="pl-3 pr-4 py-3 flex items-center justify-between text-sm">
                                                <div class="w-0 flex-1 flex items-center">
                                                    <svg class="flex-shrink-0 h-5 w-5 text-gray-400" fill="currentColor"
                                                        viewBox="0 0 20 20">
                                                        <path :d="icons.paperclip"></path>
                                                    </svg>
                                                    <span class="ml-2 flex-1 w-0 truncate" x-text="file.name"></span>
                                                    <span class="ml-2 text-gray-500"
                                                        x-text="(file.size / 1024).toFixed(1) + ' KB'"></span>
                                                </div>
                                                <div class="ml-4 flex-shrink-0">
                                                    <button @click="removeImportFile(index)"
                                                        class="font-medium text-red-600 hover:text-red-500">移除</button>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" @click="submitImport"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed"
                        :disabled="importModal.files.length === 0">开始导入</button>
                    <button type="button" @click="closeImportModal"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
