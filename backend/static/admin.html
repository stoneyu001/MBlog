<!DOCTYPE html>
<html>
<head>
    <title>博客管理系统</title>
    <meta charset="UTF-8">
    <style>
        body { max-width: 1200px; margin: 20px auto; padding: 20px; font-family: 'Microsoft YaHei', sans-serif; }
        h1 { color: #333; }
        .container { display: flex; }
        .left-panel { flex: 1; padding-right: 20px; display: flex; flex-direction: column; }
        .right-panel { flex: 2; }
        .file-list-container { 
            height: 500px; 
            overflow-y: auto; 
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        textarea { width: 100%; height: 500px; font-family: monospace; padding: 10px; border: 1px solid #ddd; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #45a049; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        li:hover { background: #f5f5f5; }
        .file-list-title { margin-bottom: 10px; font-weight: bold; }
        .actions { margin-top: 10px; }
        .preview { border: 1px solid #ddd; padding: 20px; margin-top: 20px; background: #f9f9f9; }
        .nav-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .nav-tab { padding: 10px 20px; cursor: pointer; background: #f1f1f1; margin-right: 5px; }
        .nav-tab.active { background: #4CAF50; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>博客管理系统</h1>
    
    <div class="nav-tabs">
        <div class="nav-tab active" data-tab="articles">文章管理</div>
        <div class="nav-tab" data-tab="analytics">数据展示</div>
    </div>

    <div id="articles-tab" class="tab-content active">
        <div class="container">
            <div class="left-panel">
                <div class="file-list-title">文章列表</div>
                <div class="file-list-container">
                    <ul id="fileList"></ul>
                </div>
                <div class="actions">
                    <button id="newFile">新建文章</button>
                    <button id="buildSite">重新生成站点</button>
                </div>
            </div>
            
            <div class="right-panel">
                <input type="text" id="filename" placeholder="文件名 (例如: my-post.md)" />
                <textarea id="editor" placeholder="在这里输入 Markdown 内容..."></textarea>
                <div class="actions">
                    <button id="saveFile">保存文件</button>
                    <button id="deleteFile">删除文件</button>
                </div>
            </div>
        </div>
    </div>

    <div id="analytics-tab" class="tab-content">
        <iframe src="/static/analytics.html" style="width: 100%; height: 800px; border: none;"></iframe>
    </div>

    <script>
        // 标签切换功能
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动标签
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 激活当前标签
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // 获取文件列表
        function loadFileList() {
            fetch('/api/files')
                .then(res => res.json())
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    
                    files.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file;
                        li.onclick = () => loadFile(file);
                        fileList.appendChild(li);
                    });
                })
                .catch(err => console.error('获取文件列表失败:', err));
        }

        // 加载文件内容
        function loadFile(filename) {
            // 去除 /app/frontend/docs/ 前缀，获取相对路径
            const relativeFilename = filename.replace('/app/frontend/docs/', '');
            
            fetch(`/api/files/${relativeFilename}`)
                .then(res => res.text())
                .then(content => {
                    document.getElementById('filename').value = filename;
                    document.getElementById('editor').value = content;
                })
                .catch(err => console.error('加载文件失败:', err));
        }

        // 保存文件
        document.getElementById('saveFile').addEventListener('click', () => {
            const filename = document.getElementById('filename').value;
            const content = document.getElementById('editor').value;
            
            if (!filename) {
                alert('请输入文件名');
                return;
            }
            
            fetch('/api/files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename, content })
            })
            .then(res => {
                if (res.ok) {
                    alert('文件保存成功');
                    loadFileList();
                } else {
                    alert('保存失败');
                }
            })
            .catch(err => console.error('保存文件失败:', err));
        });

        // 删除文件
        document.getElementById('deleteFile').addEventListener('click', () => {
            const filename = document.getElementById('filename').value;
            
            if (!filename) {
                alert('请选择要删除的文件');
                return;
            }
            
            if (!confirm(`确定要删除文件 ${filename} 吗？`)) {
                return;
            }
            
            fetch(`/api/files/${filename}`, {
                method: 'DELETE'
            })
            .then(res => {
                if (res.ok) {
                    alert('文件删除成功');
                    document.getElementById('filename').value = '';
                    document.getElementById('editor').value = '';
                    loadFileList();
                } else {
                    alert('删除失败');
                }
            })
            .catch(err => console.error('删除文件失败:', err));
        });

        // 新建文件
        document.getElementById('newFile').addEventListener('click', () => {
            document.getElementById('filename').value = '';
            document.getElementById('editor').value = '';
        });

        // 构建站点
        document.getElementById('buildSite').addEventListener('click', () => {
            fetch('/api/build', { method: 'POST' })
                .then(res => {
                    if (res.ok) {
                        alert('站点构建成功');
                    } else {
                        alert('站点构建失败');
                    }
                })
                .catch(err => console.error('构建站点失败:', err));
        });

        // 初始加载
        loadFileList();
    </script>
</body>
</html>
