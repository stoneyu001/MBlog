services:
  frontend:
    image: nginx:alpine
    ports: ["${PORT:-80}:80"]
    volumes:
      - ../frontend/docs/.vitepress/dist:/usr/share/nginx/html
      - ../frontend/nginx:/etc/nginx/conf.d
    depends_on:
      - backend

  backend:
    build: ../backend
    ports: ["${BACKEND_PORT:-3000}:3000"]
    environment:
      - DB_HOST=db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DB_NAME=${POSTGRES_DB:-blog_db}

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-blog_db}    
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
